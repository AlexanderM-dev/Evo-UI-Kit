name: On release
on:
  release:
    types:
    - created
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Run telegram script
      run: |
        sh scripts/notify-telegram.sh "Ui-kit Release ${GITHUB_REF#refs/tags/}"
