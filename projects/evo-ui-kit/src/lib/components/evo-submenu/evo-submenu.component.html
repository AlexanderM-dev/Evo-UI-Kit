<section class="evo-submenu">
    <div class="evo-submenu__wrapper" [evoUiClass]="{affix: isFloated, 'has-offset-left': offsetLeft}">
        <div #container class="container evo-submenu__container">
            <ul class="evo-submenu__list">
                <li *ngFor="let item of items; let index = index;"
                    class="evo-submenu__item"
                    [evoUiClass]="{active: index === activeItemIndex}"
                    role="presentation">
                    <a class="evo-submenu__link"
                       [pageScrollDuration]="200"
                       [pageScrollOffset]="item.scrollOffset || 0"
                       pageScroll
                       href="{{ '#' + item.href }}">{{ item.title }}</a>
                </li>
            </ul>
        </div>
    </div>
</section>
