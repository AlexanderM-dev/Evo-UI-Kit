<ng-container *ngIf="label; else customContent">
    <div class="evo-accordion-title__wrapper">
        <evo-icon class="evo-accordion-title__expander" shape="expand" [evoUiClass]="{'expanded': isExpanded$ | async}"></evo-icon>
        <h4 class="evo-accordion-title__label evo-title evo-title_h4">{{label}}</h4>
    </div>
</ng-container>

<ng-template #customContent>
    <ng-content></ng-content>
</ng-template>
