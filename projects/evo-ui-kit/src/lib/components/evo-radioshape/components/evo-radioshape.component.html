<label class="evo-radioshape" [ngClass]="{'evo-radioshape_checked': checked, 'evo-radioshape_disabled': disabled}">
    <input class="evo-radioshape__input"
           type="radio"
           (change)="handleOnChange()"
           [name]="name"
           [value]="value"
           [checked]="checked"
           [disabled]="disabled">
    <ng-content></ng-content>
</label>
