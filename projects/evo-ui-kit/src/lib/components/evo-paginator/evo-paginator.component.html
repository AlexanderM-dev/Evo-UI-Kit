<div class="paginator-container">
    <button
        *ngIf="hasMinPage"
        class="page"
        [ngClass]="{'page_min': !pagesList || pagesList[0] !== 2}"
        (click)="onPageClick(1)"
    >1
    </button>

    <button
        class="page"
        *ngFor="let page of pagesList"
        [ngClass]="{ 'page_active': isActivePage(page) }"
        (click)="onPageClick(page)"
    >{{page}}</button>

    <button
        *ngIf="hasMaxPage"
        class="page page_max"
        (click)="onPageClick(pagesTotal)"
    >{{ pagesTotal }}</button>
</div>
