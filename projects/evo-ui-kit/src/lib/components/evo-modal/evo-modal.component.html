<div
    class="evo-modal__background"
    *ngIf="modalState?.isOpen"
    [ngClass]="{'evo-modal__background_visible': isVisible}"
    (click)="onBackgroundClick($event)"
></div>
<div
    class="evo-modal__wrapper"
    *ngIf="modalState?.isOpen"
    [ngClass]="{'evo-modal_visible': isVisible}"
    (click)="onBackgroundClick($event)"
>
    <div class="evo-modal">

        <ng-container #modalContentContainer></ng-container>

        <div class="evo-modal__inner" *ngIf="!isDynamicContent">
            <!-- Icon -->
            <div class="evo-modal__icon">
                <ng-content select="evo-icon"></ng-content>
            </div>

            <!-- Title -->
            <h2 class="evo-modal__title" *ngIf="titleText !== undefined">{{ titleText }}</h2>

            <!-- Content -->
            <div evo-modal-content>
                <ng-content></ng-content>
            </div>

            <!-- Footer -->
            <div evo-modal-buttons
                [acceptText]="acceptText"
                [declineText]="declineText"
            ></div>
        </div>

    </div>
</div>
