<div class="evo-modal__background" *ngIf="modalState?.isOpen" [ngClass]="{'evo-modal__background_visible': isVisible}" (click)="onBackgroundClick($event)"></div>

<div class="evo-modal__wrapper" *ngIf="modalState?.isOpen" [ngClass]="{'evo-modal_visible': isVisible}" (click)="onBackgroundClick($event)">
    <div class="evo-modal">
        <div class="evo-modal__icon">
            <ng-content select="evo-icon"></ng-content>
        </div>
        <h2 class="evo-modal__title" *ngIf="titleText !== undefined">{{ titleText }}</h2>
        <div class="evo-modal__content">
            <ng-content></ng-content>
        </div>
        <div class="evo-modal__buttons">
            <evo-button
                class="evo-modal__button"
                *ngIf="declineText"
                (click)="handleOnClose(false)"
                [disabled]="isDeclineDisabled"
                color="darkblue-lined"
            >{{ declineText }}</evo-button>
            <evo-button
                class="evo-modal__button"
                *ngIf="acceptText"
                (click)="handleOnClose(true)"
                [loading]="isAcceptLoading"
            >{{ acceptText }}</evo-button>
        </div>
    </div>
</div>
