<div class="evo-modal__background" *ngIf="modalState?.isOpen">
    <div class="evo-modal__wrapper">
        <div class="evo-modal">
            <ng-content></ng-content>
            <div class="evo-modal__buttons">
                <evo-button class="evo-modal__button"
                            *ngIf="declineText"
                            (click)="handleOnClose(false)"
                            color="darkblue-lined">
                    {{ declineText }}
                </evo-button>
                <evo-button class="evo-modal__button"
                            *ngIf="acceptText"
                            (click)="handleOnClose(true)">
                    {{ acceptText }}
                </evo-button>
            </div>
            <div class="evo-modal__buttons-mobile">
                <evo-button class="evo-modal__button"
                            *ngIf="declineText"
                            (click)="handleOnClose(false)"
                            color="darkblue-lined">
                    {{ declineText }}
                </evo-button>
                <evo-button class="evo-modal__button"
                            *ngIf="acceptText"
                            (click)="handleOnClose(true)">
                    {{ acceptText }}
                </evo-button>
            </div>
        </div>
    </div>
</div>
