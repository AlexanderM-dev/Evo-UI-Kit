
<div class="evo-tabs">
    <div *ngIf="tabsService.tabNames.length" class="evo-tabs__container">
        <div *ngFor="let tabName of tabsService.tabNames"
             (click)="changeTabsState(tabName)"
              class="evo-tabs__item-container">
            <div class="evo-tabs__item"
                 [evoUiClass]="{ 'selected' : tabName === selectedTabName }">
                {{ tabName }}
            </div>
        </div>
    </div>
</div>

<ng-content></ng-content>
