<label class="chip" [evoUiClass]="classes">
    <ng-container [ngSwitch]="type">
        <input
            *ngSwitchCase="templateVariables?.chipTypes.checkbox"
            type="checkbox"
            [disabled]="disabled"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
            [name]="name"
        />
        <input
            *ngSwitchCase="templateVariables?.chipTypes.radio"
            type="radio"
            [disabled]="disabled"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
            [name]="name"
        />
    </ng-container>
    <div class="chip__label">
        <span class="chip__text">
            <ng-content></ng-content>
        </span>
        <div class="chip__counter" *ngIf="counter !== undefined">
            <span class="chip__counter-value">
                {{ counter }}
            </span>
        </div>
    </div>
</label>
