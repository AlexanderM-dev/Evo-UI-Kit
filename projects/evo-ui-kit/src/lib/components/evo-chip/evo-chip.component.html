<label class="chip chip_theme-{{ theme }}" [evoUiClass]="classes">
    <ng-container [ngSwitch]="type">
        <input
            *ngSwitchCase="templateVariables.chipTypes.checkbox"
            #inputCheckboxElement
            type="checkbox"
            [disabled]="disabled"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
            [name]="name"
        />
        <input
            *ngSwitchCase="templateVariables.chipTypes.radio"
            #inputRadioElement
            type="radio"
            [disabled]="disabled"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
            [name]="name"
        />
    </ng-container>
    <div class="chip__label">
        <span class="chip__label-text">
            <ng-content></ng-content>
        </span>
        <div class="chip__counter" *ngIf="counter !== undefined">
            <span>
                {{ counter }}
            </span>
        </div>
    </div>
</label>
