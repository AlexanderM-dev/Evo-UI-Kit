<label class="chip chip_theme-{{ theme }}" [evoUiClass]="classes">
    <ng-container [ngSwitch]="type">
        <input
            *ngSwitchCase="templateVariables.chipTypes.checkbox"
            #inputCheckboxElement
            type="checkbox"
            [disabled]="disabled"
            [checked]="isSelected"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
            [name]="name"
        />

        <input
            *ngSwitchCase="templateVariables.chipTypes.radio"
            #inputRadioElement
            type="radio"
            [disabled]="disabled"
            [checked]="isSelected"
            [ngModel]="value"
            [value]="inheritedValue"
            (ngModelChange)="onInputChange($event)"
            [name]="name"
        />
    </ng-container>
    <div class="chip__text">
        <span class="chip__label"><ng-content></ng-content></span>
        <span class="chip__counter" *ngIf="counter !== undefined">
            <span class="chip__counter-value">
                {{ counter }}
            </span>
        </span>
    </div>
</label>
