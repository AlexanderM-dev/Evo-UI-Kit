<label class="evo-input" [evoUiClass]="inputClass">
    <span class="evo-input__prefix" *ngIf="prefix"
          [evoUiClass]="{focused: !isDisabled && !!value || uiStates.isFocused }">{{prefix}}</span>
    <input #input
           class="evo-input__field"
           (focus)="onFocus()"
           (blur)="onBlur()"
           (compositionstart)="_compositionStart()"
           (compositionend)="_compositionEnd($event.target.value)"
           type="{{ type }}"
           [attr.autocomplete]="autocomplete"
           placeholder="{{ placeholder }}"
           [attr.data-cp]="dataCp"
           [disabled]="isDisabled">
    <div class="evo-input__additional" *ngIf="hasAdditional">
        <div class="evo-input__tooltip"
             *ngIf="tooltip || uiStates.hasCustomTooltip"
             (mouseenter)="showTooltip()"
             (mouseleave)="hideTooltip()"
             (click)="onTooltipClick($event)">?
        </div>
        <div class="evo-input__icon" *ngIf="icon">
            <img [attr.src]="icon">
        </div>
    </div>
    <div *ngIf="loading" class="evo-input__loading-spinner"></div>
    <div *ngIf="!customTooltipChecked || uiStates.isTooltipVisible"
         [hidden]="!customTooltipChecked"
         (click)="onTooltipClick($event)"
         (mouseenter)="showTooltip()"
         (mouseleave)="hideTooltip()"
         #tooltipContainer
         [ngClass]="{'evo-input__tooltip-container': tooltip}">
        {{ tooltip }}
        <ng-content select="[tooltip]"></ng-content>
    </div>
</label>
<evo-control-error *ngIf="showErrors"
                   [errors]="control.errors"
                   [errorsMessages]="errorsMessages"
></evo-control-error>
