<table class="evo-table evo-table_desktop">
    <thead class="evo-table__head">
        <tr>
            <th class="evo-table__head-label" *ngFor="let column of columns">{{ column.label }}</th>
        </tr>
    </thead>
    <tbody>
        <tr class="evo-table__row" *ngFor="let item of data; let row = index" [evoUiClass]="getRowClasses()">
            <ng-container *ngFor="let column of columns; let col = index">
                <td class="evo-table__cell">
                    <ng-container *ngIf="column.content as content else prop">
                        <ng-container *ngTemplateOutlet="content; context: { row: row, col: col }"></ng-container>
                    </ng-container>
                    <ng-template #prop>
                        {{ column.formatter(row, col, item[column.prop]) }}
                    </ng-template>
                </td>
            </ng-container>
        </tr>
    </tbody>
</table>
<table class="evo-table evo-table_mobile">
    <thead>
        <div class="evo-table__head"></div>
    </thead>
    <tbody>
        <tr class="evo-table__row" [evoUiClass]="getRowClasses()" *ngFor="let item of data; let row = index">
            <div class="evo-table__cell">
                <ng-container *ngFor="let column of columns; let col = index">
                    <div class="evo-table__label" *ngIf="column.label">{{ column.label }}</div>
                    <div class="evo-table__content">
                        <ng-container *ngIf="column.content as content else prop">
                            <ng-container *ngTemplateOutlet="content; context: { row: row, col: col }"></ng-container>
                        </ng-container>
                        <ng-template #prop>
                            {{ column.formatter(row, col, item[column.prop]) }}
                        </ng-template>
                    </div>
                </ng-container>
            </div>
        </tr>
    </tbody>
</table>
