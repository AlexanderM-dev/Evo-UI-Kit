<div class="container">
  <div class="element">
    <div class="element__title">
      <evo-header>Заголовки</evo-header>
    </div>
    <div class="element__example">
      <div class="row">
        <div class="col-md">
          <evo-header size="h1">Header h1</evo-header>
          <evo-header size="h2">Header h2</evo-header>
          <evo-header size="h3">Header h3</evo-header>
          <evo-header size="h4">Header h4</evo-header>
        </div>
        <div class="col-md orange-bg">
          <evo-header size="h1" color="white">Header h1</evo-header>
          <evo-header size="h2" color="white">Header h2</evo-header>
          <evo-header size="h3" color="white">Header h3</evo-header>
          <evo-header size="h4" color="white">Header h4</evo-header>
        </div>
      </div>
    </div>
  </div>

  <div class="element">
    <div class="element__title">
      <evo-header>Карточка</evo-header>
    </div>
    <div class="element__example">
      <div class="evo-cards">
        <evo-card>
          <evo-card--title>Заголовок</evo-card--title>
          <evo-card--content>Содержание</evo-card--content>
          <evo-card--footer>
            <evo-button size="full-width">Действие!</evo-button>
          </evo-card--footer>
        </evo-card>
        <evo-card>
          <evo-card--title>
            <img src="/assets/sberbank.png">
          </evo-card--title>
          <evo-card--content>Содержание</evo-card--content>
          <evo-card--footer>
            <evo-button size="full-width">Действие!</evo-button>
          </evo-card--footer>
        </evo-card>
      </div>
    </div>
  </div>

  <div class="element">
    <div class="element__title">
      <evo-header>Список</evo-header>
    </div>
    <div class="element__example">
      <evo-list>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
      </evo-list>
    </div>
  </div>
</div>
