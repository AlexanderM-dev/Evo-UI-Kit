<div [formGroup]="form">
    <evo-input formControlName="test"></evo-input>

    <evo-chip
            [type]="types.radio"
            [theme]="themes.white"
            [counter]="1"
            formControlName="chipControl"
            id="privet"
            value="privet"
            name="greetings"
    >
        Privet
    </evo-chip>
    <evo-chip
            [type]="types.radio"
            [theme]="themes.grey"
            formControlName="chipControl"
            id="poka"
            value="poka"
            name="greetings"
    >
        Poka
    </evo-chip>

    <evo-chip
            [type]="types.radio"
            [theme]="themes.grey"
            formControlName="secondChipControl"
            id="haha"
            value="haha"
            name="laughting"
    >
        haha
    </evo-chip>
    <evo-chip
            [type]="types.radio"
            [theme]="themes.grey"
            formControlName="secondChipControl"
            id="ahhhaha"
            value="ahhhaha"
            name="laughting"
    >
        ahhhaha
    </evo-chip>

    <input type="radio" id="test" value="test" name="Tets">
    <label for="test">Test</label>
    <input type="radio" id="test2" value="test2" name="Tets">
    <label for="test2">Test2</label>
    <input type="radio" id="test3" value="test3" name="Tets">
    <label for="test3">Test3</label>
</div>
